
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uncle Blessing Research Institute</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Babel standalone to compile TSX in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap');
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        .heading-font { font-family: 'Playfair Display', serif; }
        .glass-effect { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        html { scroll-behavior: smooth; }
        
        /* Ensure the root takes full height to prevent white flashes */
        #root { min-height: 100vh; }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root">
        <!-- Optional: A simple loader that disappears once React mounts -->
        <div id="initial-loader" style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; color: #059669;">
            <div style="text-align: center;">
                <i class="fas fa-circle-notch fa-spin" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                <p>Loading Uncle Blessing Research Institute...</p>
            </div>
        </div>
    </div>

    <!-- We use type="text/babel" and data-type="module" so Babel handles the imports -->
    <script type="text/babel" data-type="module">
        import './index.tsx';
        
        // Hide loader once app starts
        const loader = document.getElementById('initial-loader');
        if (loader) loader.style.display = 'none';
    </script>
</body>
</html>
